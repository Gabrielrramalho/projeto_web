<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Banco Ucb</title>
</head>

<body>
    <div class="container-fluid text-center ">
        <h1>Cadastro</h1>
    </div>
    <div class="container mt-3">
        <form method="POST" action="/pessoa/cadastro">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome" name="nome">
                </div>
                <div class="col-4">
                    <label class="form-label" for="cpf">Cpf:</label>
                    <input class="form-control" type="text" id="cpf" name="cpf">
                </div>
                <div class="col-4">
                    <label class="form-label" for="data_n">Data de Nascimento:</label>
                    <input class="form-control" type="date" id="data_nascimento" name="data_nascimento">
                </div>

                <div class="col-4">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="text" id="telefone" name="telefone">
                </div>

                <div class="col-4">
                    <label class="form-label" for="endereco">Endere√ßo:</label>
                    <input class="form-control" type="text" id="endereco" name="endereco">
                </div>

                <div class="col-4">
                    <label class="form-label" for="endereco">Cep:</label>
                    <input class="form-control" type="text" id="cep" name="cep">
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" />
                </div>
                <div class="col-6">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" />
                </div>
                
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </div>

                
            </div>
        </form>

    </div>

</body>

</html>
