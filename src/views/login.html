<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Banco ucb</title>
</head>

<body>
    <div class="container text-center">
        <h1>Login</h1>
    </div>
    <div class="container mt-4">
        <div class="row align-items-center">
            <div class="col-md-10 mx-auto col-lg-5">
                <form action="/autenticar" method="post" class="p-4 p-md-5 border rounded-3 bg-ligth">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="E-mail" name="email" />
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha" />
                        <label for="senha">Senha</label>
                    </div>
                    <div class="container text-center">
                        <button class="btn btn-lg btn-primary align-items-center mb-3" type="submit">Entrar</button>
                        <br>
                        <a href="\pessoa\cadastro" class="btn btn-outline-primary">Criar Conta</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
