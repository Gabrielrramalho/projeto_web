<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.112.5">
  <title>Conta Corrente</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 text-center" tabindex="-1" role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-5">
          <h2 class="fw-bold mb-0">Seja bem-vindo,</h2>

          <ul class="d-grid gap-4 my-5 list-unstyled small">
            <li class="d-flex gap-4">
              <svg class="bi text-body-secondary flex-shrink-0" width="48" height="48">
                <use xlink:href="#grid-fill" />
              </svg>
              <div>
                <h5 class="mb-0">Selecionar conta corrente:</h5>
              </div>
            </li>
          </ul>

          <!-- Exemplo de cards de seleção -->
          {{#contas}}
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{nome}}</h5>
              <p class="card-text">{{descricao}}</p>
              <a href="#" class="btn btn-primary">Selecionar</a>
            </div>
          </div>
          {{/contas}}

          <!-- Mensagem quando não houver contas -->
          {{^contas}}
          <div class="alert alert-info" role="alert">
            Você não possui contas.
          </div>
          {{/contas}}

          <!-- Botão de criação de conta -->
          <div class="text-center">
            <a href="\conta\cadastrar" class="btn btn-outline-primary">Criar Conta</a>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
