<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.112.5">
  <title>Conta Corrente</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/modals/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 text-center" tabindex="-1"
    role="dialog" id="modalTour">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-body p-5">
          <h2 class="fw-bold mb-0">Seja bem-vindo</h2>

          <!-- Adicionar seção para listar os movimentos -->
          <h2 class="fw-bold mt-5">Movimentos:</h2>
          <div class="container">
            <div class="table-responsive">
              <table class="table mt-3">
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Conta Origem</th>
                    <th>Conta Destino</th>
                    <th>Observação</th>
                  </tr>
                </thead>
                <tbody>
                  {{#movimentos}}
                  <tr>
                    <td>{{tipo}}</td>
                    <td>{{data}}</td>
                    <td>{{valor}}</td>
                    <td>{{conta_origem}}</td>
                    <td>{{conta_destino}}</td>
                    <td>{{observacao}}</td>
                  </tr>
                  {{/movimentos}}
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
