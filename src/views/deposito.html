<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5 text-center" tabindex="-1"
        role="dialog" id="modalTour">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                {{#conta}}
                <div class="modal-body p-5">
                    <h2 class="fw-bold mb-0">Conta Corrente</h2>
                    <form action="/conta/debito/{{id}}" method="post">
                        <ul class="d-grid gap-4 my-5 list-unstyled small">
                            <li class="d-flex gap-4">
                                <svg class="bi text-body-secondary flex-shrink-0" width="48" height="48">
                                    <use xlink:href="#grid-fill" />
                                </svg>
                                <div>
                                    <h5 class="mb-0">Nome: {{nome}}</h5>
                                </div>
                            </li>
                            <li class="d-flex gap-4">
                                <svg class="bi text-body-secondary flex-shrink-0" width="48" height="48">
                                    <use xlink:href="#grid-fill" />
                                </svg>
                                <div>
                                    <h5 class="mb-0">NÂº da conta: {{numero}}</h5>
                                </div>
                            </li>
                            <li class="d-flex gap-4">
                                <svg class="bi text-warning flex-shrink-0" width="48" height="48">
                                    <use xlink:href="#bookmark-star" />
                                </svg>
                                <div>
                                    <label class="mb-0 h5 mt-5 " for="valorDebito">Valor:</label>
                                    <input class="form-control mt-1 text-center" type="number" id="valorDebito"
                                        name="valorDebito">
                                </div>
                            </li>
                        </ul>
                        <button type="submit" class="btn btn-lg btn-primary mt-3 w-50"
                            data-bs-dismiss="modal">Confirmar</button>
                    </form>
                </div>
                {{/conta}}
            </div>
        </div>
    </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
